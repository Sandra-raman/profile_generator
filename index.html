<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 bg-info container text-center mt-5">
            <button class="btn btn-primary p-3 my-4 " id="generate-btn" onclick="generate()">Generate random profile</button>
            <div id="result">
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <script>
        function generate(){
        fetch('https://randomuser.me/api/')
       .then(Response=>Response.json())
       .then(data=>displayData(data.results))
       .catch(error=>console.error('error occurred',error))
    
        }
        function displayData(users){
            for (let user of users){
                htmlData=` <img src="${user.picture.large}" alt="User Image" class="img-fluid rounded-circle">
                <p><b>Name:</b> ${user.name.first} ${user.name.last}</p>
                <p><b>Gender:</b> ${user.gender}</p>
                <p><b>Email:</b> ${user.email}</p>
                <p><b>Location:</b> ${user.location.city}, ${user.location.country}</p>
                <p><b>DOB:</b> ${new Date(user.dob.date).toLocaleDateString()}</p>
                <p><b>Phone:</b> ${user.phone}</p>
                <p><b>Nationality:</b> ${user.nat}</p>`
                    result.innerHTML=htmlData
            }


        }
    </script>
</body>
</html>
